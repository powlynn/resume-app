<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ experience.company }}</h4>
    <h4 class="list-group-item-heading">{{ experience.city }}, {{ experience.state }}</h4>
    <p class="list-group-item-text">{{ experience.startDate }} - {{ experience.endDate }}</p>
    <p class="list-group-item-text">{{ experience.role }}</p>
  </div>

        <img
          [src]="experience.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span> -->
</a>
